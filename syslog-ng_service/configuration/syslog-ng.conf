 #############################################################################
# Default syslog-ng.conf file which collects all local logs into a
# single file called /var/log/messages tailored to container usage.

@version: 4.1
@include "scl.conf"

source s_local {
  internal();
};

source s_network_tcp {
  syslog(transport(tcp) port(6601));
};

source s_network_udp {
  syslog(transport(udp) port(5514));
};

destination d_local {
  file("/var/log/$HOST-$YEAR-$MONTH-$DAY.log" template("$ISODATE $HOST $(format-welf --scope all-nv-pairs)\n") frac-digits(3));
};
destination d_loki {
  syslog(
    "10.50.60.6"
    transport("tcp")
    port(1514)
  );
};


log {
  source(s_local);
  source(s_network_tcp);
  source(s_network_udp);
  destination(d_local);
  destination(d_loki);
};
